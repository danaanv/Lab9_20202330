<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Inicial</title>

</head>
<body style="margin: 20px;">

<h1>Juego de personajes movedizos</h1>

<div style="display: flex">
    <p>Ingrese el número de personajes: </p>
    <input id="personajes" name="personajes">
</div>
<div style="display: flex">
    <p>Ingrese el tamaño de la pista (m): </p>
    <input id="tamano" name="tamano">
</div>
<button type="button" id="activar" class="btn btn-primary">Ingresar personajes</button>
<div id="paginanueva" style="display: none; margin: 20px;">

</div><div id="paginanueva2" style="display: none">
    <button type="button" id="iniciarjuego" class="btn btn-primary">Iniciar juego</button>
</div>
<script>
    $(document).ready(function (){

        $("#activar").click(function (){
            var personajes = $("#personajes").val();
            var tamano = $("#tamano").val();

            if ((personajes !== "") && (tamano !== "") && personajes>=3 && personajes<=5 && tamano>=4 && tamano<=8){
                $("#paginanueva").css('display',"block");
                $("#paginanueva2").css('display',"block");
                for(var i=0;i<(personajes);i++){
                    console.log(i);
                    $("#paginanueva").append('<div id="pararepetir1" style="border: 1px solid grey;\n' +
                        '    padding: 10px; align-items: center; margin-top: 20px; margin-bottom: 20px">\n' +
                        '            <img th:src="@{/robot.png}" style="width: 50px;">\n' +
                        '            <div style="display: flex">\n' +
                        '                <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">\n' +
                        '                <input>\n' +
                        '            </div>\n' +
                        '            <button type="button" class="btn btn-success">Seleccionar Personaje</button>\n' +
                        '        </div>');
                }
            }else {

                alert("ERROR");
            }
        });

    });
</script>

</html>
